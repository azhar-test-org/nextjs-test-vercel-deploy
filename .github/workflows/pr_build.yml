name: Build React App and Deploy to Netlify Preview Environment

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Test and Build Artifact
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install Client
      run: npm ci

    - name: Test Client
      run: npm test -- --passWithNoTests

    - name: Build Client
      run: npm run build
      
    # Task to build and deploy project to Netlify
    - name: build-deploy
      env:
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        # DEPLOYMENT_ALIAS: ${{ github.head_ref }}
        DEPLOYMENT_ALIAS: dev
      run: |
        npx netlify-cli deploy --build --site "$NETLIFY_SITE_ID" --auth "$NETLIFY_AUTH_TOKEN" --open --alias "$DEPLOYMENT_ALIAS"
      
